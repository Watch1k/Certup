<div class="modal__in">
  <div class="modal__close js-modal-close">
    <svg class="icon icon-close">
      <use xlink:href="img/sprite.svg#icon-close"></use>
    </svg>
  </div><img class="modal__img" src="../img/content/manager-1.png" alt="image" />

      <input class="form__input" type="text" placeholder="Имя" name="user_name" data-validation="required" />

      <input class="form__input js-phone-mask" type="number" name="user_phone" placeholder="Номер телефона" data-validation="required" />

    <div class="form__field">
      <button class="form__submit btn btn_blue" type="submit" data-mail="manager_1">заказать звонок</button>
